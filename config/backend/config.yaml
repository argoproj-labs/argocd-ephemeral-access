apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-cm
  labels:
    app.kubernetes.io/name: argocd-ephemeral-access
    app.kubernetes.io/managed-by: kustomize
# data:
#   # Log level for the controller. (Default: info)
#   backend.log.level: info

#   # Log format for the controller. Possible values: 'text', 'json'. (Default: text)
#   backend.log.format: json

#   # The API server port. (Default: 8888)
#   backend.port: '8888'

#   # The address the metric endpoint binds to. (Default: :8091)
#   backend.metrics.port: 8091

#   # Defines the default duration to be used when creating AccessRequests. (Default: 4h)
#   backend.defaultAccessDuration: 4h
