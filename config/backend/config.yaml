apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-cm
  labels:
    app.kubernetes.io/name: argocd-ephemeral-access
    app.kubernetes.io/managed-by: kustomize
# data:
  ## Log configurations
  # EPHEMERAL_LOG_LEVEL: info
  # EPHEMERAL_LOG_FORMAT: json

  ## The API server port
  # EPHEMERAL_BACKEND_PORT: '8888'

  ## The metrics server port
  # EPHEMERAL_BACKEND_METRICS_PORT: '8883'

  ## Defines the default duration to be used when creating AccessRequests
  # EPHEMERAL_BACKEND_DEFAULT_ACCESS_DURATION: 4h
