apiVersion: v1
kind: ConfigMap
metadata:
  name: controller-cm
  labels:
    app.kubernetes.io/name: argocd-ephemeral-access
    app.kubernetes.io/managed-by: kustomize
# data:
#   # Log level for the controller. (Default: info)
#   controller.log.level: info

#   # Log format for the controller. Possible values: 'text', 'json'. (Default: text)
#   controller.log.format: json

#   # The controler server port. (Default: 8081)
#   controller.port: '8081'

#   Enable leader election for controller manager. (Default: false)
#   controller.leader.election.enabled: 'true'

#   # The address the probe endpoint binds to. (Default: :8082)
#    controller.health.probe.address: :8082

#   # If set, HTTP/2 will be enabled for the metrics and webhook servers. (Default: false)
#   controller.http2.enabled: 'true'

#   # Determines the interval the controller will requeue an AccessRequest. (Default: 3 minutes)
#   controller.requeue.interval: 1s

#   # The address the metric endpoint binds to. (Default: :8090)
#   controller.metrics.address: :8090

#   # If set the metrics endpoint is served securely. (Default: false)
#   controller.metrics.secure: 'true'

#   # The maximum duration allowed for a request to be either granted or denied after it has been
#   # requested. (Default: 4 hours)
#   controller.request.timeout: 4h

#   # The duration for AccessRequest resources to remain in Kubernetes before they are deleted once
#   # they have been concluded. (Not set by default)
#   controller.access.request.ttl: 120h
